<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Friday the 13th Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="main-container">
        <h1>Spooky Friday the 13th Countdown</h1>
        <p id="today-date">Today's Date: </p>
        <p id="next-friday">Next Friday the 13th: </p>
        <div id="countdown">
            <div><span id="days"></span><br>days</div>
            <div><span id="hours"></span><br>hours</div>
            <div><span id="minutes"></span><br>minutes</div>
            <div><span id="seconds"></span><br>seconds</div>
        </div>
    </div>
    <div class="container" id="next-friday-container" style="display: none;">
        <h2>Next Friday the 13th</h2>
        <p id="next-next-friday"></p>
        <div id="next-countdown">
            <div><span id="next-days"></span><br>days</div>
            <div><span id="next-hours"></span><br>hours</div>
            <div><span id="next-minutes"></span><br>minutes</div>
            <div><span id="next-seconds"></span><br>seconds</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
